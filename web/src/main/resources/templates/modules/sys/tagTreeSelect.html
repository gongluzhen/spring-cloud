<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:layout="http://www.thymeleaf.org">
	<head>
		<meta th:replace="common/include :: include"/>
		<link th:href="@{/static/jquery-ztree/3.5.12/css/zTreeStyle/zTreeStyle.min.css}" rel="stylesheet" type="text/css"/>
		<script th:src="@{/static/jquery-ztree/3.5.12/js/jquery.ztree.all-3.5.min.js}" type="text/javascript"></script>
		<script type="text/javascript" th:src="@{/static/app/js/modules/sys/tagTreeSelect.js}"></script>
	</head>
	<body>
		<input type="hidden" id="url" th:value="${url}" />
		<input type="hidden" id="extId" th:value="${extId}" />
		<input type="hidden" id="selectIds" th:value="${selectIds}" />
		<div style="position:absolute;right:8px;top:5px;cursor:pointer;" onclick="search();">
			<label id="txt">搜索</label>
		</div>
		<div id="search" class="form-search hide" style="padding:10px 0 0 13px;">
			<label for="key" class="control-label" style="padding:5px 5px 3px 0;">关键字：</label>
			<input type="text" class="empty" id="key" name="key" maxlength="50" style="width:110px;">
			<button class="btn" id="btn" onclick="searchNode()"><i class="icon-search"></i>&nbsp;搜索</button>
		</div>
		<div id="tree" class="ztree" style="padding:15px 20px;"></div>
	</body>
</html>
