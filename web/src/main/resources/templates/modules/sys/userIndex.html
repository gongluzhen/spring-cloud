<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:layout="http://www.thymeleaf.org">
	<head>
		<meta th:replace="common/include :: include"/>
		<link th:href="@{/static/jquery-ztree/3.5.12/css/zTreeStyle/zTreeStyle.min.css}" rel="stylesheet" type="text/css"/>
		<script th:src="@{/static/jquery-ztree/3.5.12/js/jquery.ztree.all-3.5.min.js}" type="text/javascript"></script>
		<style type="text/css">
			.ztree {overflow:auto;margin:0;_margin-top:10px;padding:10px 0 0 10px;}
		</style>
	</head>
	<body>
		<div th:include="common/message :: message(${message}, null)"></div>
		<div id="content" class="row-fluid">
			<div id="left" class="accordion-group">
				<div class="accordion-heading">
			    	<a class="accordion-toggle">组织机构<i class="icon-refresh pull-right" onclick="refreshTree();"></i></a>
			    </div>
				<div id="ztree" class="ztree"></div>
			</div>
			<div id="openClose" class="close">&nbsp;</div>
			<div id="right">
				<iframe id="officeContent" th:src="@{/sys/user/list}" width="100%" height="91%" frameborder="0"></iframe>
			</div>
		</div>
		
		<script th:src="@{/static/app/js/modules/sys/userIndex.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/wsize.min.js}" type="text/javascript"></script>
	</body>
</html>
