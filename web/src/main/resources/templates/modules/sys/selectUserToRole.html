<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:layout="http://www.thymeleaf.org">
	<head>
		<meta th:replace="common/include :: include"/>
		<link th:href="@{/static/jquery-ztree/3.5.12/css/zTreeStyle/zTreeStyle.min.css}" rel="stylesheet" type="text/css"/>
		<script th:src="@{/static/jquery-ztree/3.5.12/js/jquery.ztree.all-3.5.min.js}" type="text/javascript"></script>
	</head>
	<body>
		<input type="hidden" id="officeList" th:value="${#common.toJsonString(officeList)}" />
		<input type="hidden" id="userList" th:value="${#common.toJsonString(userList)}" />
		<input type="hidden" id="selectIds" th:value="${selectIds}" />
		<input type="hidden" id="selectUserIds" th:value="${selectUserIds}" />
		<input type="hidden" id="role-name" th:value="${role.name}" />
		
		<div id="assignRole" class="row-fluid span12" style="width:790px;">
			<div class="span4" style="border-right: 1px solid #A8A8A8;">
				<p>所在部门：</p>
				<div id="officeTree" class="ztree"></div>
			</div>
			<div class="span3">
				<p>待选人员：</p>
				<div id="userTree" class="ztree"></div>
			</div>
			<div class="span3" style="padding-left:16px;border-left: 1px solid #A8A8A8;">
				<p>已选人员：</p>
				<div id="selectedTree" class="ztree"></div>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/static/app/js/modules/sys/selectUserToRole.js}"></script>
	</body>
</html>
