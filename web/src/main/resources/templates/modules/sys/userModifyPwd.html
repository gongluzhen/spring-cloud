<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:layout="http://www.thymeleaf.org">
	<head>
		<meta th:replace="common/include :: include"/>
		<script th:src="@{/static/app/js/modules/sys/userInfo.js}" src="/static/app/js/modules/sys/userInfo.js" type="text/javascript"></script>
	</head>
	<body>
		<ul class="nav nav-tabs">
			<li><a th:href="@{/sys/user/info}">个人信息</a></li>
			<li class="active"><a th:href="@{/sys/user/modifyPwd}">修改密码</a></li>
		</ul><br/>
		<form id="inputForm" modelAttribute="user" th:action="@{/sys/user/modifyPwd}" method="post" class="form-horizontal">
			<input type="hidden" id="id" name="id" th:value="${user.id}" />
			<div th:include="common/message :: message(${message}, null)"></div>
			<div class="control-group">
				<label class="control-label">旧密码:</label>
				<div class="controls">
					<input id="oldPassword" name="oldPassword" type="password" value="" maxlength="50" minlength="3" class="required"/>
					<span class="help-inline"><font color="red">*</font> </span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">新密码:</label>
				<div class="controls">
					<input id="newPassword" name="newPassword" type="password" value="" maxlength="50" minlength="3" class="required"/>
					<span class="help-inline"><font color="red">*</font> </span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">确认新密码:</label>
				<div class="controls">
					<input id="confirmNewPassword" name="confirmNewPassword" type="password" value="" maxlength="50" minlength="3" class="required" equalTo="#newPassword"/>
					<span class="help-inline"><font color="red">*</font> </span>
				</div>
			</div>
			<div class="form-actions">
				<input id="btnSubmit" class="btn btn-primary" type="submit" value="保 存"/>
			</div>
		</form>
	</body>
</html>
