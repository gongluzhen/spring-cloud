<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:layout="http://www.thymeleaf.org">
	<head>
	    <title th:text="${@environment.getProperty('projectName')}"></title>
		<meta th:replace="common/include :: include"/>
	    <link th:href="@{/static/app/css/login.css}" href="/static/app/css/login.css" rel="stylesheet" />
	  	<script th:src="@{/static/app/js/login.js}" src="/static/app/js/login.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="header">
		    <div id="messageBox" class="alert alert-error"  th:if="${message}">
		        <button data-dismiss="alert" class="close">×</button>
		        <label id="loginError" class="error" th:text="${message}"></label>
		    </div>
		</div>
		<h1 class="form-signin-heading" th:text="${@environment.getProperty('projectName')}"></h1>
		<form id="loginForm" class="form-signin" th:action="@{/login}" method="POST">
		    <label class="input-label" for="username">登录名</label>
		    <input type="text" id="username" name="username" class="input-block-level required" th:value="${username}">
		    <label class="input-label" for="password">密码</label>
		    <input type="password" id="password" name="password" class="input-block-level required">
		    <div class="validateCode" th:if="${isValidateCodeLogin}">
		        <label class="input-label mid" for="validateCode">验证码</label>
		        <sys:validateCode name="validateCode" inputCssStyle="margin-bottom:0;"/>
		    </div>
		    <div style="margin-bottom: 5px">
		        <label for="rememberMe" title="下次不需要再登录">
		            <input type="checkbox" id="rememberMe" name="rememberMe" th:checked="${rememberMe}"/> 记住我（公共场所慎用）
		        </label>
		        <a href="#" style="color: #999; float: right; margin-right: 5px">忘记密码</a>
		    </div>
		    <input class="btn btn-large btn-primary" type="submit" style="width: 100%" value="登 录"/>
		    <br/>
		    <div style="margin-top: 5px">
		        <a href="#">立即注册</a>
		    </div>
		</form>
		<div class="footer">
		    Copyright &copy; 2012-2019 <span th:text="${@environment.getProperty('projectName')}"></span> - Powered By <a th:href="${@environment.getProperty('webSite')}" target="_blank" th:text="${@environment.getProperty('webSite')}">http://spring.io</a> <span th:text="${@environment.getProperty('version')}"></span>
		</div>
	</body>
</html>
